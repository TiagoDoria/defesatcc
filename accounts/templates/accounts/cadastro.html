{% extends 'core/base.html' %}

{% load material_form %}
{% block content %}

<div id="page-wrapper">
        <div class="col-md-6">
                <form method="post">
                    <fieldset>
                        {% csrf_token %}
                        {% form form=form %}{% endform %}
                        <button class="btn green btn-success" name="action">Salvar
                        </button>
                        <button class="btn blue btn-primary">
                            <a class="voltar" href="{% url 'core:home' %}">Voltar</a></button>
                    </fieldset>
                </form>
        </div>
</div>
{% endblock %}
