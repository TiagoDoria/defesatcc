{% extends 'core/base.html' %}

{% load material_form %}
{% block content %}

<div id="page-wrapper">
        <div class="col-md-6">
                <form method="post">
                    <fieldset>
                        {% csrf_token %}
                        {% form form=form %}{% endform %}
                        <button type="submit" class="btn btn-success">Submit Button</button>
                        <button class="btn btn-primary"><a href="index.html">Reset Button<a></button>
                    </fieldset>
                </form>
        </div>
</div>
{% endblock %}
